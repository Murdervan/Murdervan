<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blinkende Tekst</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: limegreen;
            font-size: 3rem;
            font-family: Arial, sans-serif;
        }
        .container {
            white-space: nowrap;
            overflow: hidden;
        }
        .blink {
            opacity: 1;
            animation: blink 0.6s infinite alternate;
        }
        @keyframes blink {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container" id="text"><span id="text-content"></span><span class="blink">_</span></div>
    <script>
        const text = "Murdervan";
        let index = 0;
        let textContent = document.getElementById("text-content");
        function typeText() {
            if (index < text.length) {
                textContent.innerHTML = text.substring(0, index + 1);
                index++;
                setTimeout(typeText, 100);
            }
        }
        typeText();
    </script>
</body>
</html>
